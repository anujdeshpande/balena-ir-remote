<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="apple-touch-icon" sizes="57x57" href="/img/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/img/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/img/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/img/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/img/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/img/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  <link rel="manifest" href="/img/manifest.json">
  <meta name="msapplication-TileColor" content="#EC8B00">
  <meta name="msapplication-TileImage" content="/img/ms-icon-144x144.png">
  <meta name="theme-color" content="#EC8B00">
  <title>BalenaIR</title>
</head>

<body>
  <nav class="navbar sticky-top navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <h1 class="display-4">BalenaIR</h1>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">cmd running:</span>
        </div>
        <input type="text" disabled class="form-control" placeholder="none" aria-label="command" aria-describedby="basic-addon1" id="running-cmd">
      </div>
    </a>
  </nav>
  <div class="jumbotron">

    <p class="lead">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">API KEY:</span>
        </div>
        <input type="text" class="form-control" aria-label="Apikey" aria-describedby="basic-addon1" id="apikey">
      </div>
      <div class="alert alert-danger" id="alert-failed" role="alert">
        Request failed
      </div>
      <hr class="my-4">
      <div class="btn-group">
        <button type="button" class="btn btn-lg btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dry Mode
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item cmd" data-remote="mitsubishiac" data-cmd="dry_1" href="#">LOW</a>
          <a class="dropdown-item cmd" data-remote="mitsubishiac" data-cmd="dry_2" href="#">MID</a>
          <a class="dropdown-item cmd" data-remote="mitsubishiac" data-cmd="dry_3" href="#">HIGH</a>
        </div>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-lg btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          AC Mode
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item cmd" data-remote="mitsubishiac" data-cmd="ac_21" href="#">21&deg;</a>
          <a class="dropdown-item cmd" data-remote="mitsubishiac" data-cmd="ac_23" href="#">23&deg;</a>
          <a class="dropdown-item cmd" data-remote="mitsubishiac" data-cmd="ac_25" href="#">25&deg;</a>
          <a class="dropdown-item cmd" data-remote="mitsubishiac" data-cmd="ac_boost" href="#">MAX</a>
        </div>
      </div>
      <button type="button" data-remote="mitsubishiac" data-cmd="off" class="btn btn-danger btn-lg cmd">OFF</button>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="/js/ir.js" charset="utf-8"></script>
</body>

</html>
